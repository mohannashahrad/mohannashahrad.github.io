---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
        .projects {
        background-color: #353d4b;
        padding: 32px 0;
        margin-top: 2rem;
        }

        .project-pic {
        width: 65%;
        height: 60%;
        }

        .projects-container-column {
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        align-items: stretch;
        min-height: 100vh;
        }

        .projects-container-row {
        display: flex;
        flex: 50%;
        justify-content: space-around;
        flex-direction: row;
        align-items: stretch;
        min-height: 100vh;
        }

        .projects-title {
        text-align: center;
        margin-bottom: 1rem;
        }

        .project-container {
        text-align: center;
        width: 350px;
        padding: 1rem;
        }

        .project-container p {
        padding: 0.4rem;
        }

        .project-container:hover {
            transform: scale(1.02);
            background-color: #618c92;
            transition: 0.2s;
        }

        .project-title {
        margin-bottom: 0.5rem;
        }

        .project-details {
        margin-bottom: 0.5rem;
        }

        .project-card {
        background-color: #8b8eaf;
        border-radius: 11px;
        box-shadow: 0 3px 10px var(--primary-shadow);
        padding: 20px;
        margin: 10px;
        }

        .flex-container {
           display: -webkit-flex;
           display: flex;
           -webkit-flex-direction: row;
           flex-direction: row;
           -webkit-align-items: center;
           align-items: center;
           
           flex-wrap: wrap;
           min-width: 320px;
           max-width: 1220px;
        }
        .flex-item {
        height: 120px;
        width: 300px;
        background-color: #e46119;
        border: 1px solid #626262;
        margin: 3px;
        padding: 10px 0 0 10px;
        }
        
        .info-container{
            display: inline-block;
            vertical-align: top;
            padding: 0 0 0 5px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .info-container p{
            padding: 0;
            margin: 0 0 10px;
        }
        
        </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
