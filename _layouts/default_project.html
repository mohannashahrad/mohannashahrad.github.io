---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
        .projects {
        background-color: #353d4b;
        padding: 32px 0;
        margin-top: 2rem;
        }

        .project-pic {
        width: 65%;
        height: 60%;
        }

        .projects-container-column {
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        align-items: stretch;
        min-height: 100vh;
        }

        .projects-container-row {
        display: flex;
        flex: 50%;
        justify-content: space-around;
        flex-direction: row;
        align-items: stretch;
        min-height: 100vh;
        }

        .projects-title {
        text-align: center;
        margin-bottom: 1rem;
        }

        .project-container {
        text-align: center;
        width: 350px;
        padding: 1rem;
        }

        .project-container p {
        padding: 0.4rem;
        }

        .project-container:hover {
            transform: scale(1.02);
            background-color: #618c92;
            transition: 0.2s;
        }

        .project-title {
        margin-bottom: 0.5rem;
        }

        .project-details {
        margin-bottom: 0.5rem;
        }

        .project-card {
        background-color: #8b8eaf;
        border-radius: 11px;
        box-shadow: 0 3px 10px var(--primary-shadow);
        padding: 20px;
        margin: 10px;
        }

        .feature-items {
        background: #353d4b;
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        }

        .feature-item--wrapper {
        background: #8b8eaf;
        flex-direction: row;
        box-sizing: border-box;
        width: 100%;
        align-items: center;
        justify-content: center;
        display: flex;
        padding: 20px;
        margin: 10px;
        border-radius: 11px;
        }

        .feature-item--wrapper:hover {
            transform: scale(1.02);
            background-color: #618c92;
            transition: 0.2s;
        }

        .img-wrapper {
        box-sizing: border-box;
        width: 224px;
        padding-right: 24px;
        }

        .img-wrapper,
        img {
        width: 200px;
        height: 200px;
        }

        .text {
        box-sizing: border-box;
        padding-top: 24px;
        padding-bottom: 24px;
        flex: 1 1 auto;
        }
        
        </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
